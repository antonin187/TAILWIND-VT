<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Tailwind website</title>
</head>
<body>
<div class="p-24 bg-gray-900">
    <h3 class="mb-5 text-yellow-400 font-bold text-l">Ma première carte Tailwind</h3>
    <div class="bg-white rounded-lg flex">
        <div class="w-2/5">
            <img class="rounded-l-lg" src="assets/img/space.jpg" alt="tomatoes">
        </div>
        <div class="p-6">
            <h1 class="mb-2 font-bold text-yellow-400 text-2xl">C'est beau l'espace !</h1>
            <p class="text-yellow-400">Incroyable...</p>
        </div>
    </div>
</div>

<div class="px-96 py-24 bg-green-100">
    <h3 class="mb-5 text-red-500 font-bold text-l">Ma seconde carte Tailwind</h3>
    <div class="bg-white rounded-lg">
        <div>
            <img class="rounded-t-lg" src="assets/img/tomatoes.jpg" alt="tomatoes">
        </div>
        <div class="p-6">
            <h1 class="mb-2 font-bold text-red-500 text-2xl">Regarde mes belles tomates !</h1>
            <p class="text-red-500">Je les ai cueillies moi même</p>
        </div>
    </div>
</div>

</body>
</html>
